
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Portfolio</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Zen Portfolio</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadArtworks() {
      const res = await fetch('artworks.json');
      const artworks = await res.json();
      const gallery = document.getElementById('gallery');

      artworks.forEach(({ title, image, prompt, code }) => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="\${image}" alt="\${title}" />
          <h2>\${title}</h2>
          <div class="buttons">
            <button onclick="copyText(\`${prompt}\`)">Prompt Copy</button>
            <button onclick="copyText(\`${code}\`)">Code Copy</button>
          </div>
        `;

        gallery.appendChild(card);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied!');
      });
    }

    loadArtworks();
  </script>
</body>
</html>
